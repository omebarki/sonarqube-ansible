all:
  vars:
    host_key_checking: False
  children:
    sonarqubeservers:
      hosts:
        192.168.160.161
      vars:
        ansible_ssh_connection: ssh
        ansible_ssh_user: root
        sonar_home_parent_folder: "/repos"
        sonar_user_name: "sonar"
